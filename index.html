<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="gameboard">
        <div class="row">
          <div id="space0" class="space"></div>
          <div id="space1" class="space"></div>
          <div id="space2" class="space"></div>
        </div>
        <div class="row">
          <div id="space3" class="space"></div>
          <div id="space4" class="space"></div>
          <div id="space5" class="space"></div>
        </div>
        <div class="row">
          <div id="space6" class="space"></div>
          <div id="space7" class="space"></div>
          <div id="space8" class="space"></div>
        </div>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
